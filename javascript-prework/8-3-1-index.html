<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javacript-prework</title>
</head>
<body>
	<script>
		//exercise 8.3.3
		var someValue = function(x){
			return x + 10;
		}
		someValue(10);

		var triple = function(x){
			return x * 3 + 5;
		}
		triple(5);

		var sayHello = function(x){
			return "Hello " + x;
		}
		sayHello("Alice");

		var goodBye = function(x){
			return "Good-Bye " + x;
		}
		goodBye("Charlie");
	</script>
